<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX homework</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="page-wrapper">
        <div class="flex-container">
            <div class="flex-left-block">
                <p>Введите свое имя пользователя на GitHub</p>
                <form>
                    <input class="input-name js-input" type="text" name="name" placeholder="Введите свое имя GitHub">
                    <button class="load-button js-load"> Загрузить данные</button>
                    <button class="load-button js-load-users"> Загрузить пользователей</button>
                </form>  
            </div>
            <div class="flex-right-block">
                <p>Задание №2</p>
                <form>
                    <input class="input-name js-input-valid" type="text" name="name" placeholder="Введите число от 5 до 10">
                    <button class="load-button js-load-valid">Валидация</button>
                </form>
                <p class="message"></p>
                <p class="error"></p>
            </div>
        </div>
        

        <div class="results-container js-results">

        </div>
    </div>

</body>

</html>
